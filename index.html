
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Solidario</title>
</head>
<body>
<svg class="svg-billboard-filter">
  <defs>
  <filter id="turbulent-displace" colorInterpolationFilters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
  <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1" />
  <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
  <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
  </feOffset>
  <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1" />
  <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
  <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear" />
  </feOffset>
  <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="2" />
  <feOffset in="noise1" dx="0" dy="0" result="offsetNoise3">
  <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
  </feOffset>
  <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="2" />
  <feOffset in="noise2" dx="0" dy="0" result="offsetNoise4">
  <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear" />
  </feOffset>
  <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
  <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
  <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />
  <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="30" xChannelSelector="R" yChannelSelector="B" />
  </filter>
  </defs>
  </svg>

<!-- Panel lateral -->
<div class="sidebar">
  <h2>Concesionarios</h2>
  <ul id="lista-concesionarios"></ul>
</div>
<!-- Panel de métricas opcional -->
<div class="screen-map">
  <div id="map"></div>
  <!-- Mini-mapa para Canarias -->

  <div class="canarias-frame">
    <div id="canarias-map"></div>
  </div>

  <!--div class="panel" style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.7); padding:15px; border-radius:8px;">
    <div>Concesiones adheridas: <span id="adheridas">0</span></div>
  </div-->
  <h1 class="tit">
    <span class="km">KM</span>
    <span class="txt-tit">QUE IMPORTAN</span>
  </h1>
  <div class="logo">
    <img src="./images/logo_care.png" class="img-logo"/>
  </div>
  <div class="content-qr">
    <img src="./images/qr.png" class="img-qr"/>
    <span class="txt-qr">
      Suma tu concesión al proyecto y ayúdanos a iluminar el mapa de <strong>KILÓMETROS QUE IMPORTAN.</strong>
    </span>
  </div>
  <div class="hud">
    <div class="hud__item hud__item--big">
      <span class="hud__label">Kilómetros acumulados</span>
      <div class="content-hud">
        <img src="./images/triangulo.png" class="img-triangulos"/>
        <span class="hud__value" id="km-acumulados">0</span>
      </div>
    </div>
    <div class="hud__item">
      <span class="hud__label">Concesiones</span>
      <div class="content-hud">
        <img src="../images/triangulo.png" class="img-triangulos"/>
      <span class="hud__value" id="hud-adheridas">0</span>
      </div>
    </div>
  </div>
</div>


<script type="module" src="/src/main.js"></script>
</body>
</html>
